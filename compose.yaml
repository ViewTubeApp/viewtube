# ViewTube Docker Swarm Configuration
#
# This configuration defines a production-ready ViewTube stack for Docker Swarm with:
# - Traefik (v3.1): Edge router and SSL termination with automatic Let's Encrypt certificates
# - Web & API: Main ViewTube application (replicated across swarm for high availability)
# - Nginx: Static content and uploads server (replicated across swarm)
# - Hermes: Background job processor (replicated across swarm)
# - PostgreSQL: Main database (single instance pinned to manager node)
# - RabbitMQ: Message queue for background jobs (single instance pinned to manager node)
# - Monitoring Stack:
#   - Prometheus: Metrics collection and storage (pinned to manager)
#   - Grafana: Metrics visualization and dashboards (pinned to manager)
#   - Node Exporter: System metrics collection (global deployment on all nodes)
#   - cAdvisor: Container metrics collection
#   - Nginx Exporter: Nginx metrics collection
# - Portainer: Container management UI (single instance pinned to manager node)
#
# Swarm Deployment Notes:
# - Global mode: Service runs one task on every node in the swarm (e.g., Node Exporter)
# - Replicated mode: Service runs specified number of tasks distributed across the swarm
# - Placement constraints ensure critical services run only on manager nodes
# - Resource limits and reservations prevent node resource exhaustion
# - Overlay network with encryption enabled for secure container communication
# - External secrets must be created in the swarm before deployment:
#   db-password, grafana-password, traefik-password, prometheus-password, rabbitmq-password

version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # Global configuration
      - "--log.level=DEBUG"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"

      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Metrics configuration
      - "--metrics.prometheus=true"
      - "--entrypoints.metrics.address=:8090"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"

      # Entrypoints configuration
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@${REMOTE_HOST}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
      - mode: host
        protocol: tcp
        published: 8090
        target: 8090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt
    secrets:
      - traefik-password
      - prometheus-password
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${REMOTE_HOST}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

      # Basic Auth Middleware
      - "traefik.http.middlewares.auth-dashboard.basicauth.usersfile=/run/secrets/traefik-password"
      - "traefik.http.routers.dashboard.middlewares=auth-dashboard"
    deploy:
      mode: global
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        failure_action: pause
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
      placement:
        constraints:
          - node.role == manager

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
      - "traefik.http.middlewares.ip-whitelist.ipwhitelist.sourcerange=127.0.0.1/32"

  nginx:
    image: ghcr.io/viewtubeapp/nginx:${GIT_COMMIT_HASH:-latest}
    volumes:
      - uploads:/usr/share/nginx/html/uploads:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-status:/var/log/nginx:ro
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # Service configuration
      - "traefik.http.services.nginx.loadbalancer.server.port=80"

      # Router configuration
      - "traefik.http.routers.nginx.rule=Host(`${CDN_HOST}`)"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.priority=100"

      # Middleware
      - "traefik.http.routers.nginx.middlewares=nginx-ip-whitelist"
      - "traefik.http.middlewares.nginx-ip-whitelist.ipwhitelist.sourcerange=0.0.0.0/0"

      # TLS configuration
      - "traefik.http.routers.nginx.tls=true"
      - "traefik.http.routers.nginx.tls.certresolver=letsencrypt"
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        failure_action: pause
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  web:
    image: ghcr.io/viewtubeapp/web:${GIT_COMMIT_HASH:-latest}
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # Service configuration
      - "traefik.http.services.web.loadbalancer.server.port=3000"

      # Router configuration
      - "traefik.http.routers.web.rule=Host(`${REMOTE_HOST}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.priority=100"

      # Middleware
      - "traefik.http.routers.web.middlewares=web-ip-whitelist"
      - "traefik.http.middlewares.web-ip-whitelist.ipwhitelist.sourcerange=0.0.0.0/0"

      # TLS configuration
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
    secrets:
      - db-password
      - rabbitmq-password
    depends_on:
      - db
      - traefik
      - nginx
      - hermes
      - rabbitmq
    volumes:
      - uploads:/app/public/uploads
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        failure_action: pause
      resources:
        limits:
          cpus: "0.5"
          memory: 1024M
        reservations:
          cpus: "0.2"
          memory: 512M

  db:
    image: postgres
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${CODENAME}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: stop-first
        failure_action: rollback
      resources:
        limits:
          cpus: "0.5"
          memory: 1024M
        reservations:
          cpus: "0.2"
          memory: 512M

  hermes:
    image: ghcr.io/viewtubeapp/hermes:${GIT_COMMIT_HASH:-latest}
    depends_on:
      - db
      - rabbitmq
    secrets:
      - db-password
      - rabbitmq-password
    volumes:
      - uploads:/app/uploads
    labels:
      - "traefik.enable=false"
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        failure_action: pause
      resources:
        limits:
          cpus: "1.0"
          memory: 2048M
        reservations:
          cpus: "0.5"
          memory: 1024M

  prometheus:
    image: ghcr.io/viewtubeapp/prometheus:${GIT_COMMIT_HASH:-latest}
    volumes:
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    secrets:
      - prometheus-password
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${REMOTE_HOST}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"

      # Basic Auth Middleware
      - "traefik.http.middlewares.auth-prometheus.basicauth.usersfile=/run/secrets/prometheus-password"
      - "traefik.http.routers.prometheus.middlewares=auth-prometheus"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: stop-first
        failure_action: rollback
      resources:
        limits:
          cpus: "0.5"
          memory: 2048M
        reservations:
          cpus: "0.2"
          memory: 1024M

  grafana:
    image: grafana/grafana:10.2.3
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana-password
    secrets:
      - grafana-password
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${REMOTE_HOST}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
    depends_on:
      - prometheus
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: stop-first
        failure_action: rollback
      resources:
        limits:
          cpus: "0.25"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M

  node-exporter:
    image: prom/node-exporter:v1.7.0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    labels:
      - "traefik.enable=false"
    deploy:
      mode: global
      update_config:
        order: start-first
      resources:
        limits:
          cpus: "0.1"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 64M

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.0.0
    command:
      - -nginx.scrape-uri=http://nginx:80/stub_status
    depends_on:
      - nginx
    labels:
      - "traefik.enable=false"
    deploy:
      mode: global
      update_config:
        order: start-first
      resources:
        limits:
          cpus: "0.1"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 64M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    labels:
      - "traefik.enable=false"

  rabbitmq:
    image: ghcr.io/viewtubeapp/rabbitmq:${GIT_COMMIT_HASH:-latest}
    environment:
      - RABBITMQ_PLUGINS=rabbitmq_prometheus
    secrets:
      - rabbitmq-password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=false"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: stop-first
        failure_action: rollback
      resources:
        limits:
          cpus: "0.25"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${REMOTE_HOST}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        order: stop-first
        failure_action: rollback
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M

volumes:
  db-data:
  uploads:
  letsencrypt:
  grafana-data:
  nginx-status:
  rabbitmq-data:
  prometheus-data:
  portainer-data:

secrets:
  db-password:
    external: true
  grafana-password:
    external: true
  traefik-password:
    external: true
  prometheus-password:
    external: true
  rabbitmq-password:
    external: true

networks:
  default:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "true"
