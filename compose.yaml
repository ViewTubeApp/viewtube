include:
  - .docker/compose/app.yaml
  - .docker/compose/db.yaml
  - .docker/compose/prom.yaml
  - .docker/compose/proxy.yaml
  - .docker/compose/tools.yaml

volumes:
  letsencrypt:
  grafana-data:
  portainer-data:
  prometheus-data:

secrets:
  grafana-password:
    external: true
  traefik-password:
    external: true
  prometheus-password:
    external: true

networks:
  default:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "true"
